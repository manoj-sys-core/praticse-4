<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Food Service</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: rgb(255, 255, 255);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      color: #fff;
      animation: fadeIn 1s ease;

    }

    h1 {
      text-align: center;
      color: #ff9900;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .input-group {
      position: relative;
      margin-top: 25px;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 10px 5px;
      font-size: 16px;
      border: none;
      border-bottom: 3px solid rgba(255, 77, 0, 0.5);
      background: transparent;
      color: #0a0a0a;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .input-group input:focus,
    .input-group select:focus {
      border-color: #ffb84d;
    }

    .input-group label {
      position: absolute;
      left: 5px;
      top: 10px;
      font-size: 16px;
      color: rgba(25, 25, 25, 0.7);
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label,
    .input-group select:focus + label,
    .input-group select:valid + label {
      top: -12px;
      font-size: 13px;
      color: #fa9805;
    }

    button {
      margin-top: 35px;
      padding: 12px 20px;
      background: linear-gradient(45deg, #ff9f1c, #ff6b6b);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      width: 100%;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff6b6b, #ff9f1c);
    }

    #bill {
      margin-top: 25px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.747);
      border: 1px solid rgba(0, 0, 0, 0.964);
      border-radius: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      color: #050505;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="video-bg">
    <source src="./Pastel Red Green Illustrative Element Centric Video Background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="container">
    <h1>Online Food Order</h1>
    <form id="foodForm">

      <div class="input-group">
        <input type="text" id="fname" required placeholder=" " />
        <label for="fname">First Name</label>
      </div>

      <div class="input-group">
        <input type="text" id="lname" required placeholder=" " />
        <label for="lname">Last Name</label>
      </div>

      <div class="input-group">
        <input type="email" id="email" required placeholder=" " />
        <label for="email">Email ID</label>
      </div>

      <div class="input-group">
        <input type="text" id="phone" pattern="[0-9]{10}" required placeholder=" " />
        <label for="phone">Phone Number</label>
      </div>

      <div class="input-group">
        <select id="food" required>
          <option value="" disabled selected></option>
          <option value="Pizza" data-price="12">Pizza - $12</option>
          <option value="Burger" data-price="8">Burger - $8</option>
          <option value="Pasta" data-price="10">Pasta - $10</option>
          <option value="Salad" data-price="6">Salad - $6</option>
          <option value="Sandwich" data-price="5">Sandwich - $5</option>
        </select>
        <label for="food">Select Food Item</label>
      </div>

      <div class="input-group">
        <input type="number" id="quantity" required placeholder=" " />
        <label for="quantity">Quantity</label>
      </div>

      <button type="submit">Generate Bill</button>
    </form>
    <div id="bill"></div>
  </div>

  <script>
  const billDiv = document.getElementById("bill"); 
  billDiv.style.display = "none"; // initially hidden

  document.getElementById("foodForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const { fname, lname, email, phone, food, quantity } = this;
    const selected = food.options[food.selectedIndex];
    const { value: foodName, dataset: { price: priceStr } } = selected;
    const price = +priceStr;
    const qty = +quantity.value;
    const total = price * qty;

    const bill = `
Customer Name : ${fname.value.trim()} ${lname.value.trim()}
Email         : ${email.value.trim()}
Phone         : ${phone.value.trim()}
Food Item     : ${foodName}
Price per Item: $${price.toFixed(2)}
Quantity      : ${qty}
-----------------------------
Total Bill    : $${total.toFixed(2)}

âœ… Thank you for ordering with us!
    `.trim();

    billDiv.textContent = bill;
    billDiv.style.display = "block"; 
    billDiv.style.opacity = 0;
    setTimeout(() => billDiv.style.opacity = 1, 50); 
  });
</script>
  </script>
</body>
</html>
